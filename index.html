<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ! Bootsrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ! External CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <h3 class="text-danger fw-bold text-center pt-5 pb-2">5 days Weather Report</h3>
        <div class="container text-center pb-2">
            <input id="searchInput" type="text" class="form-control w-50 m-auto p-2" placeholder="Search a City...">
            <button id="searchBtn" type="submit">
                <span class="transition"></span>
                <span class="gradient"></span>
                <span class="label">Button</span>
              </button>
        </div>
    </form>

    <!-- ! Hava Durumu Ile Ilg覺l覺 card yap覺s覺 -->

    <div id="content" class="container text-center fw-bold fs-3 shadow-lg rounded-5">
        <div class="row d-flex justify-content-center">
        </div>
    </div>
    

   <!-- ! Vanta Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>


    <!-- ! Bootsrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- ! External JS  -->
    <script src="script.js"></script>

    <script>
        VANTA.CLOUDS({
          el: "body",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          skyColor: 0x1778b3,
          cloudColor: 0xbebec5,
          speed: 0.90
        })
        </script>
</body>
</html>
